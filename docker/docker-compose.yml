version: '3'

networks:
  likeshop:
    driver: bridge

services:

  nginx:
    container_name: likeshop-nginx
    image: nginx:1.17.0
    restart: always
    depends_on:
      - "php7.2.4"
    volumes:
      - ../server:/server
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./log/nginx/logs:/logs
    networks:
      - likeshop
    ports:
      - "80:80"
      - "443:443"




  php7.2.4:
    container_name: likeshop-php7.2.4-fpm
    image: likeshop/php:7.2.4-fpm
    restart: always
    working_dir: /server
    volumes:
      - ../server:/server
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - likeshop
    ports:
      - "9004:9000"
    #user: "1000:1000"



  mysql:
    container_name: likeshop-mysql
    image: mysql:5.7.29 #X86架构
    #image: amd64/mysql:5.7.29 #arm架构
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/mysql5.7.29/lib:/var/lib/mysql
      - ./config/mysql/mysqld.cnf:/etc/mysql/my.cnf
    networks:
      - likeshop
    ports:
      - "3306:3306"


  redis:
    container_name: likeshop-redis
    image: redis:5.0.5
    restart: always
    volumes:
      - ./data/redis:/data
    networks:
      - likeshop
    ports:
      - "6379:6379"

  node:
    container_name: likeshop-node
    image: node:10.15.3
    restart: always
    volumes:
      - ../web:/web
    networks:
      - likeshop
    tty: true
    working_dir: /web
    ports:
      - "8080:8080"
